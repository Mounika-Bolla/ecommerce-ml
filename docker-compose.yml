services:
  db:
    image: mongo:latest
    volumes:
      - app-db-data:/data/db
    env_file:
      - .env
    ports:
      - "${MONGO_PORT:-27017}:27017"
    environment:
      - "MONGO_INITDB_DATABASE=${MONGO_DB}"
      - "MONGO_INITDB_ROOT_USERNAME=${MONGO_USER:-}"
      - "MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD:-}"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    image: '${DOCKER_IMAGE_BACKEND:-ecommerce-backend}:${TAG:-latest}'
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - "8000:8000"
    environment:
      - MONGO_HOST=db
    volumes:
      # Mount ML models and dataset for development (so changes don't require rebuild)
      - ./backend/ml:/app/ml:ro
    build:
      context: ./backend
      dockerfile: Dockerfile
    command:
      - fastapi
      - run
      - --reload
      - "app/main.py"
    develop:
      watch:
        - path: ./backend
          action: sync
          target: /app
          ignore:
            - ./backend/.venv
            - .venv
        - path: ./backend/pyproject.toml
          action: rebuild

  frontend:
    image: '${DOCKER_IMAGE_FRONTEND:-ecommerce-frontend}:${TAG:-latest}'
    env_file:
      - .env
    ports:
      - "5173:5173"
    build:
      context: ./frontend
      dockerfile: Dockerfile.development
      args:
        FRONTEND_ENV: dev
    command: npm run dev -- --host
    develop:
      watch:
        - path: ./frontend
          action: sync
          target: /app
          ignore:
            - ./frontend/node_modules
            - node_modules
        - path: ./frontend/package.json
          action: rebuild

volumes:
  app-db-data:
